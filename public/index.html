<!DOCTYPE html>
<html>

<head></head>

<body>
  <div id="root"></div>
  <script type="text/javascript">

    const load = async () => {
      const resp = await fetch('https://raw.githubusercontent.com/zed-vision/mostly-deno/master/helpers/sha-worker-examle/0c6b553bb02d0e42eb6ea8d641ac71c7f8c7eed31fee0818e99487d923ceabca.js')
      const response = await resp.text()
    

      window.URL = window.URL || window.webkitURL;

      // "Server response", used in all examples

      var blob;
      try {
        blob = new Blob([response], { type: 'application/javascript' });
      } catch (e) { // Backwards-compatibility
        window.BlobBuilder = window.BlobBuilder || window.WebKitBlobBuilder || window.MozBlobBuilder;
        blob = new BlobBuilder();
        blob.append(response);
        blob = blob.getBlob();
      }
      var worker = new Worker(URL.createObjectURL(blob));

      const root = document.getElementById("root");

      worker.postMessage({uuid: "root"});

      // Test, used in all examples:
      worker.onmessage = function (e) {
        root.innerHTML = e.data.html
      };
    }

    load();

  </script>
</body>

</html>
